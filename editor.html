<!DOCTYPE html>
<html>
<head>	
    <meta charset="UTF-8">
	<title>CanDIC dev WordEdit</title>

</head>
<body topmargin=0 leftmargin=0 rightmargin=0>
    <div class="container">
        <div class="editor">
            <div class="entry" id="entry">
                <span id="wordID">ID</span>
                <div id="spelling">
                    <form name="spelling_form" class="spelling_form">
                        <input type="text" name="spell" class="spell"/>
                        <input type="button" name="delete_button" value="-">
                        <input type="button" name="add_button" value="+">
                    </form>
                </div>
                <hr>
                <div id="tag">タグ</div>
                <hr>
                <div id="char">文字</div>
                <hr>
            </div>
            <div class="contents">

            </div> 
        </div>
    </div>
    <link rel="stylesheet" href="./editor-style.css">
    <script src = "js/script_2.js"></script>
</body>
</html>
